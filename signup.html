<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <style>
        .row {
            background-color: black;
            text-align: center;
        }
        body{
          background-color: grey;
        }
    </style>
</head>
<body>
  <header id="landing">
    <div class="container">
      <div class="row">
        <div class="col">
          <li   class="nav-item">
            <a style="color: white;" class="nav-link" href="index.html">Home</a>
          </li>
        </div>
        
        <div class="col">
          <li  class="nav-item">
            <a  style="color: white;" class="nav-link" href="signup.html">Sign Up</a>
          </li>
          </div>
          <div class="col">
            <li  class="nav-item">
              <a style="color: white;" class="nav-link" href="login.html">Login</a>
            </li>
            </div>
      </div>
    </div>
    </header>
    <div class="form-container">
      <form id="signupForm" action="index.html" method="get">
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <span style="color: red;" class="error-message" id="usernameError"></span>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <span style="color: red;" class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
              <label for="contactNumber">Contact Number:</label>
              <input type="tel" id="contactNumber" name="contactNumber" required>
              <span style="color: red;" class="error-message" id="contactNumberError"></span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span style="color: red;" class="error-message" id="passwordError"></span>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="success-message" id="successMessage" style="display:none;">Sign Up Successful!</div>
</div>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
     

      // Reset error messages
      var errorElements = document.getElementsByClassName('error-message');
      for (var i = 0; i < errorElements.length; i++) {
          errorElements[i].textContent = '';
      }
      var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var contactNumber = document.getElementById('contactNumber').value;
        var password = document.getElementById('password').value;

        var usernameError = document.getElementById('usernameError');
        var emailError = document.getElementById('emailError');
        var contactNumberError = document.getElementById('contactNumberError');
        var passwordError = document.getElementById('passwordError');

        if (!username) {
            usernameError.textContent = 'Please enter a username';
        }
        
        if (!email) {
            emailError.textContent = 'Please enter an email address';
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            emailError.textContent = 'Please enter a valid email address';
        }

        if (!contactNumber) {
            contactNumberError.textContent = 'Please enter a contact number';
        } else if (!/^\d{10}$/.test(contactNumber)) {
            contactNumberError.textContent = 'Please enter a valid 10-digit phone number';
        }
        if (!password) {
            passwordError.textContent = 'Please enter a password';
        } else if (password.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters long';
        }

        // Check if there are any error messages displayed
        var hasErrors = document.querySelector('.error-message:not(:empty)');
        if (!hasErrors) {
            // If no errors, show success message
            alert('Sign Up Successful!');
            window.location.href = 'index.html';
        }
        event.preventDefault();
    });
</script>

</body>
    
  </html>
