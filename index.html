<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .row{
        background-color: black;
        text-align: center;
       }
       .card {
        margin: 10px;
       }
       footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
  <header id="landing">
    <div class="container">
      <div class="row">
        <div class="col">
          <li   class="nav-item">
            <a style="color: white;" class="nav-link" href="index.html">Home</a>
          </li>
        </div>
        <div class="col">
          <li  class="nav-item">
            <a  style="color: white;" class="nav-link" href="signup.html">Sign Up</a>
          </li>
          </div>
          <div class="col">
            <li  class="nav-item">
              <a style="color: white;" class="nav-link" href="login.html">Login</a>
            </li>
            </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="commentRow"></div>
    </div>
    <footer>
      Contact: +1-234-567-8901 | Email: hysjj@example.com
  </footer>
  </header>
  <script>
    // Fetch data from the API
    fetch('https://jsonplaceholder.typicode.com/comments')
      .then(response => response.json())
      .then(comments => {
        // Filter comments for IDs 1 to 10
        const commentsToShow = comments.filter(comment => comment.id <= 10);

        // Display comments in card format
        const commentRow = document.getElementById('commentRow');
        commentsToShow.forEach(comment => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${comment.name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${comment.email}</h6>
                <p class="card-text">${comment.body}</p>
              </div>
            `;
            commentRow.appendChild(card);
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
